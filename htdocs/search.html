<html>
<head>
<title>[[SPECIESDEFS::SITE_NAME]]</title>
</head>

    <!--link rel="stylesheet" type="text/css" href="css/jquery-ui.css"-->

<div id=widemain>
  <div id="search_holder">
    <form id="autocompleteForm" method="post">
      <fieldset>
        <legend>Search Lepbase</legend>
        <p class="ui-widget">
          <label for="term">Search term: </label>
          <input style="width:70%" type="text" id="term"  name="term" />
          <input type="hidden" id="search_db_name"  name="search_db_name" value="[[SPECIESDEFS::SEARCH_DB_NAME]]" />
          <input type="hidden" id="search_db_host"  name="search_db_host" value="[[SPECIESDEFS::SEARCH_DB_HOST]]" />
          <input type="hidden" id="search_db_port"  name="search_db_port" value="[[SPECIESDEFS::SEARCH_DB_PORT]]" />
          <input type="hidden" id="search_db_user"  name="search_db_user" value="[[SPECIESDEFS::SEARCH_DB_USER]]" />
          <div class="lbs_toggle">
            <input type="checkbox" id="wildcards" name="wildcards" />
            <label for="wildcards">toggle wildcards</label>
          </div>
        </p>
        <p class="ui-widget">
          <label for="table">Filter by: </label>
          <select id="table">
          </select>
        </p>
        <p class="ui-widget">
          <label for="page_size">Results per page:</label>
          <select id="page_size" name="page_size">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="250">250</option>
          </select>
          <input type="submit" name="submit" value="Submit" />
        </p>
      </fieldset>
    </form>
    <div id="results">
    </div>
  </div>
</div>
</body></html>
